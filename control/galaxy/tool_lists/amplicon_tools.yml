# Galaxy tool installation list — 16S rRNA amplicon analysis
#
# These tools replicate the computational pipeline used in:
# - "Pond Crash Forensics" (Smallwood et al.)
# - "Biotic countermeasures" (Smallwood, Cahill et al.)
#
# Install via Galaxy Admin → Install New Tools, or use:
#   shed-tools install -g http://localhost:8080 -a <api_key> -t amplicon_tools.yml

tools:
  # ── Quality Control ────────────────────────────────────
  - name: fastqc
    owner: devteam
    tool_panel_section_label: "QC"
    tool_shed_url: https://toolshed.g2.bx.psu.edu

  - name: trimmomatic
    owner: pjbriggs
    tool_panel_section_label: "QC"
    tool_shed_url: https://toolshed.g2.bx.psu.edu

