[package]
name = "wetspring-barracuda"
version = "0.1.0"
edition = "2021"
authors = ["Squirrel Team"]
license = "AGPL-3.0-or-later"
description = "Life science + PFAS analytical chemistry pipelines — Rust + GPU via BarraCUDA/ToadStool"

[workspace]

[dependencies]
# BarraCUDA: All scientific computing from the shared library
barracuda = { path = "../../phase1/toadstool/crates/barracuda" }

# I/O: FASTQ parsing
needletail = "0.6"

# I/O: mzML XML parsing + binary array decoding
quick-xml = "0.37"
base64 = "0.22"
flate2 = "1.0"

# Data + serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Parallelism
rayon = "1.10"

# ── Track 1 validation binaries ──────────────────────────────────
[[bin]]
name = "validate_fastq"
path = "src/bin/validate_fastq.rs"

[[bin]]
name = "validate_diversity"
path = "src/bin/validate_diversity.rs"

# ── Track 2 validation binaries ──────────────────────────────────
[[bin]]
name = "validate_mzml"
path = "src/bin/validate_mzml.rs"

[[bin]]
name = "validate_pfas"
path = "src/bin/validate_pfas.rs"
